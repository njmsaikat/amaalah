<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--style-->
    <link href="styles.css" rel="stylesheet" >

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>Amaalah</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid navigation">

          <a class="navbar-brand" href="#"><img src="images/Logo 1.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                Dashboard
              </li>
            </ul>

            <li class="nav-item notification nav-right">
                <i class="far fa-bell"></i>
            </li>
            <li class="nav-item profile nav-right">
                <img src="images/Profile.png" alt="">
            </li>
          </div>
        </div>
      </nav>

    <section class="breadcrumb">
        <!-- <div class="breadcrumb-bg-image">
            <img src="images/Frame 148.jpg" alt="" class="img-fluid">
        </div> -->
        <div class="container">
            <div class="search-box">
                <div class="job-search">
                    <input type="text" placeholder="Search Job">
                    <img src="images/search.png" alt="">
                </div>
                <div class="location">
                    <input type="text" placeholder="Location">
                    <img src="images/location.png" alt="">
                </div>
                <div class="salary">
                    <input type="text" placeholder="Salary">
                    <img src="images/salary.png" alt="">
                </div>
                <div class="search-btn">
                    <input type="submit" value="Search">
                </div>
                
            </div>
        </div>

    </section>

    <section class="content container">
        <div class="row">
            <div class="col-md-3">
                <div class="left-title">
                    <div class="left-title-text">
                        Filter
                    </div>
                    <div class="left-title-icon">
                        &#9650;
                    </div>
                </div>

                <div class="left-after-menu">

                    <div class="left-sub-title">
                        <div class="left-sub-title-text">
                         Employment Type
                        </div>
                        <div class="left-sub-title-icon">
                            &#9650;
                        </div>
                    </div>


                    <div class="employ-category">
                    <form action="#">
                        <div class="category">
                            <div class="cat-left">
                                <input type="checkbox" id="" name="" value="" checked>
                                <label for="cat-1"> Permanent full-Time</label><br>
                            </div>
                            <div class="cat-right">
                                <span class="blue-bg">368</span>
                            </div>
                        </div>

                        <div class="category">
                            <div class="cat-left">
                                <input type="checkbox" id="" name="" value="">
                                <label for="cat-1"> Part-Time</label><br>
                            </div>
                            <div class="cat-right">
                                <span class="blue-bg">185</span>
                            </div>
                        </div>
                        <div class="category">
                            <div class="cat-left">
                                <input type="checkbox" id="" name="" value="">
                                <label for="cat-1"> Casual/Vacation</label><br>
                            </div>
                            <div class="cat-right">
                                <span class="blue-bg">98</span>
                            </div>
                        </div>
                        <div class="category">
                            <div class="cat-left">
                                <input type="checkbox" id="" name="" value="">
                                <label for="cat-1"> Contact</label><br>
                            </div>
                            <div class="cat-right">
                                <span class="blue-bg">75</span>
                            </div>
                        </div>
                        <div class="category">
                            <div class="cat-left">
                                <input type="checkbox" id="" name="" value="">
                                <label for="cat-1">Internship/Trainee</label><br>
                            </div>
                            <div class="cat-right">
                                <span class="blue-bg">48</span>
                            </div>
                        </div>

                      </form>
                    </div>


                    <div class="left-sub-title">
                        <div class="left-sub-title-text">
                            Sarary Range
                        </div>
                        <div class="left-sub-title-icon">
                            &#9650;
                        </div>
                    </div>

                    <div class="salary-category">
                        <div class="slary-category">
                            <div class="salary-cat-left">
                                <span>Permanent full-Time</span>
                            </div>
                        </div>

                    </div>

                    <div class="salary-category">
                            <div class="slary-category">
                                <div class="salary-cat-left">
                                    <span class="white-bg">$10,000</span>
                                </div>
                                <div class="salary-cat-right">
                                    <span class="white-bg">$20,000</span>
                                </div>
                            </div>
                            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    
                    </div>
                    <div class="category">
                        <div class="cat-left">
                            <input type="checkbox" id="" name="" value="" checked>
                            <label for="cat-1">Internship/Trainee</label><br>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-md-9">
                
            </div>
        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
